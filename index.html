<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Website</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <section id="body-container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Giftastic!</h1>
        <p class="lead">Click one of the search terms to begin, or enter your own!</p>
        <div id="buttons">

        </div>

        <form id="search-form">
          <label for="search-input" class="search">Add a Search Term</label>
          <input type="text" id="search-input">
          <br>


          <input id="add-search" type="submit" value="Submit">
        </form>
      </div>
    </div>


    <div id="gifs-appear-here">

    </div>
  </section>


  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
